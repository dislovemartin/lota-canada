<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#4A6491" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo container -->
  <g filter="url(#dropShadow)">
    <!-- Logo emblem -->
    <path d="M30 15 L45 30 L30 45 L15 30 Z" fill="url(#logoGradient)" />
    <circle cx="30" cy="30" r="10" fill="#fff" fill-opacity="0.9" />
    
    <!-- Text elements -->
    <text x="60" y="35" font-family="'Arial', sans-serif" font-weight="700" font-size="24" fill="#2C3E50">LOTA</text>
    <text x="135" y="35" font-family="'Arial', sans-serif" font-weight="400" font-size="24" fill="#4A6491">CANADA</text>
    
    <!-- Decorative underline -->
    <path d="M60 40 L190 40" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" />
    
    <!-- Tagline -->
    <text x="60" y="52" font-family="'Arial', sans-serif" font-weight="300" font-size="10" fill="#666">LEADERSHIP • OPPORTUNITY • TRANSFORMATION • ACHIEVEMENT</text>
  </g>
</svg>
